<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaketKurly</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- 규칙:
    축약형(link, emph, gnb 등)을 먼저 사용)
    alt로 적절한 대체 텍스트 제공, 너무 긴 경우 공통클래스 blind로 제공-->
    <div id="wrap">
        <div id="top_event">
            <a href="#" alt="가입하고 100원 혜택받기">
                지금 가입하고 인기상품
                <strong>100원</strong>에 받아가세요!
                <img src="https://res.kurly.com/pc/ico/1908/ico_arrow_fff_84x84.png" class="bnr_arr">
            </a>
        </div>
        <!-- id=top_event -->

        
        <div id="header">
            <div class="user_menu">
                <!-- bnr = banner -->
                <a href="#" class="bnr_delivery">
                    <img src="https://res.kurly.com/pc/service/common/1908/delivery_190819.gif"
                    alt="서울, 경기, 인천 샛별배송, 수도권 이외 지역 택배배송">
                </a>
                <ul class="sign_menu">
                    <li class="sign_up">
                        <a href="#" class="link_sign_up">회원가입</a>
                    </li>
                    <li class="login">
                        <a href="#" class="link_login">로그인</a>
                    </li>
                    <li class="service_menu">
                        <a href="#">고객센터</a>
                        <!-- 고객센터 hover 시 sub_menu 등장 -->
                        <ul class="sub_menu">
                            <li>
                                <a href="#">공지사항</a>
                            </li>
                            <li>
                                <a href="#">자주하는 질문</a>
                            </li>
                            <li>
                                <a href="#">1:1 문의</a>
                            </li>
                            <li>
                                <a href="#">상품 제안</a>
                            </li>
                            <li>
                                <a href="#">에코포장 피드백</a>
                            </li>
                        </ul>
                    </li>
                    
                    
                </ul>
            </div>
            <div class="header_logo">
                <h1 class="logo">
                    <a href="#" class="link_main">
                        <span class="gnb_logo_container"></span>
                        <img src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png" alt="마켓컬리 로고">
                    </a>
                </h1>
            </div>
            <div class="gnb">
            <!-- gnb = global nav bar = 최상위 메뉴  -->
                <h2 class="blind">메뉴</h2>
                <ul class="gnb_menu">
                    <li class="gnb_main">
                        <a href="#">
                            <span class="ico"></span>
                            <!-- ico는 css에서 bg url로 처리 -->
                            <span class="txt">전체 카테고리</span>
                        </a>
                        <div class="gnb_sub">
                            <ul class="menu">
                                <li class="current">
                                    <a href="#" class="main_item">
                                        <span class="ico">
                                            <img src="https://img-cf.kurly.com/shop/data/category/icon_newyear_inactive_pc@2x.1609722514.png" alt="" class="ico_off">
                                            <img src="https://img-cf.kurly.com/shop/data/category/icon_newyear_active_pc@2x.1609722514.png" alt="" class="ico_on">
                                            <!--카테고리 별 아이콘은 직관적이게 img src로 바로 삽입 
                                            클릭X(off): 기본, 클릭(on): 보라색 아이콘-->
                                        </span>
                                        <span class="tit">
                                            <span class="txt">블라블라블라</span>
                                            <span class="ico_new" alt="new"></span>
                                            <!-- ico_nex: bg url로 처리 -->
                                        </span>
                                        <!-- tit: text + ico -->
                                    </a>
                                    <ul class="sub_menu">
                                        <a href="#" class="sub_item">
                                            <span class="txt"></span>
                                        </a>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <span class="txt">신상품</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="txt">알뜰쇼핑</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="txt">금주혜택</span>
                        </a>
                    </li>
                </ul>

                <div class="gnb_search">
                    <form action="">
                        <input type="text" id="keyword" value="건강 기원 새해맞이 보양식 레시피" title="검색어입력" class="inp_search">
                        <input type="image" src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png" class="btn_search">
                    </form>
                </div>
                    
                <div class="location_login">
                    <!-- 첫 홈페이지 화면에 몇 초간 notice 띄우고 자동으로 off -->
                    <div class="location_notice">
                        <span class="emph">배송지를 등록</span>하고<br>
                        <span class="txt">구매가능한 상품을 확인하세요!</span>
                        <div class="group_button">
                            <button type="button" class="btn_login">로그인</button>
                            <button type="button" class="btn_search_address">
                                <span class="ico"></span>
                                주소검색
                            </button>
                        </div>
                        <!-- 버튼 뒤로 넘기기, 가상요소 선택자로 bg url 아이콘 처리-->
                        <button type="button" class="btn_location">배송지 등록</button>
                    </div>
                </div>

                <div class="cart_count">
                    <!-- bg url 아이콘 추가 -->
                    <a href="#" class="btn_cart">
                        <span class="blind">장바구니</span>
                    </a>
                </div>    
            </div>
        </div>
        <!-- id ="header" -->
        
        <div id="visual">
            <h2 class="blind">마켓컬리 메인</h2>
            <div class="swipe">
                <ul class="list_goods">
                    <li>
                        <a href="#">
                            <img src="" alt="">
                        </a>
                    </li> 
                </ul>
                <div class="controls_direction">
                <!-- bg url 처리 -->
                    <a href="prev">이전으로</a>
                    <a href="next">다음으로</a>
                </div>
            </div>
        </div>
        <!-- id="visual" -->

        <div id="contents">
            <div class="qnb">
            <!-- qnb + quick nav bnr -->
            <!-- 팝업 창 한번에 여기서 css 한듯 ㅠ -->
                <a href="#" class="link_qnb">
                    <img src="https://res.kurly.com/pc/service/main/2012/bnr_quick.png" alt="2021 설 선물 보기" class="thumb">
                </a>
                <div class="side_menu">
                    <a href="#" class="link_menu">등급별 혜택</a>
                    <a href="#" class="link_menu">레시피</a>
                    <a href="#" class="link_menu">베스트 후기</a>
                </div>
            </div>
            <!-- 우선은 bg color 있는 것과 없는 2가지 types만 추가  -->
            <div>
                <div class="main_type1">
                <!-- type1:  -->
                    <div class="product_list">
                    <!-- 상품 추천 -->
                        <div class="tit_goods">
                            <h3 class="tit">
                                <span class="name">
                                    AAAAAA
                                </span>
                                <!-- 아이콘 없는 버전, h3에 링크 없음 -->
                            </h3>
                        </div>
                        <div class="list_goods">
                            <div class="bx_wrapper">
                                <ul>
                                <!-- data  -->
                                    <li>
                                    <!-- 이미지 리스트 data로 받아오는 듯-->
                                    </li>
                                </ul>
                                <div class="bx_controls_direction">
                                    <a href="prev" class="bx-prev">이전으로</a>
                                    <a href="next" class="bx-next">이전으로</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- class ="main_type1" -->
            <div>
                <div class="main_type2">
                    <div class="main_event">
                    <!-- event 할 때  -->
                        <div class="tit_goods">
                            <h3 class="tit">
                                <a href="#" class="name">
                                    <span class="text">이벤트 소식</span>
                                    <span class="ico">arrow</span>
                                </a>
                            </h3>
                        </div>
                        <div class="list_goods">
                            <ul>
                                <!-- data -->
                                <li>
                                <!-- 이미지 리스트 data로 받아오는 듯 -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- class ="main_type2" -->
        </div>
        <!-- id="contents" -->

        <div id="footer">
            <div class="inner_footer">
                <div class="cc_footer"></div>
                <!-- cc = company calls --> 
                <div class="company_info"></div>
            </div>
            <div class="link_footer"></div>
        </div>
        <!-- id="footer" -->

    </div>
</body>
</html>
